engine:
  docker:
    from: "ubuntu:precise"
  virtualbox:
    box:
      name: "ubuntu-precise-server-amd64"
      url: "http://cloud-images.ubuntu.com/vagrant/precise/current/precise-server-cloudimg-amd64-vagrant-disk1.box"
  "aws-ec2":
    ami:
      ap-northeast-1: "ami-f72e45f6"
      ap-southeast-1: "ami-bc7325ee"
      ap-southeast-2: "ami-e577e9df"
      eu-west-1: "ami-aa56a1dd"
      sa-east-1: "ami-d55bfbc8"
      us-east-1: "ami-83dee0ea"
      us-west-1: "ami-c45f6281"
      us-west-2: "ami-d0d8b8e0"
config:
  method: puppet
dependency:
  provide:
    api_http:
      port: 9200
    transport_tcp:
      port: 9300
  require:
    transport_tcp:
      description: "Unicast Discovery Nodes"
      liveupdate:
        command: "/bin/true"
  volume:
    data: {}
